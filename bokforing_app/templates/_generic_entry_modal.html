<!-- /templates/_generic_entry_modal.html -->
<div class="modal fade" id="genericEntryModal" tabindex="-1" aria-labelledby="genericEntryModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-xl modal-dialog-centered">
        <div class="modal-content">
            <form id="genericEntryForm">
                <div class="modal-header">
                    <h5 class="modal-title" id="genericEntryModalLabel">Redigera post</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Stäng"></button>
                </div>
                <div class="modal-body">
                    <input type="hidden" id="modal-entry-id" name="entry_id">
                    <input type="hidden" id="modal-entry-type" name="entry_type">
                    <input type="hidden" id="modal-invoice-ids" name="invoice_ids">
                    <input type="hidden" id="modal-attachment-ids" name="attachment_ids">
                    
                    <div class="row">
                        <!-- Vänster kolumn: Kontering -->
                        <div class="col-md-8">
                            <div class="row mb-3">
                                <div class="col-md-4">
                                    <label for="modal-bokforingsdag" class="form-label">Datum</label>
                                    <input type="date" class="form-control" id="modal-bokforingsdag" name="bokforingsdag" required>
                                </div>
                                <div class="col-md-8">
                                    <label for="modal-referens" class="form-label">Referens / Beskrivning</label>
                                    <input type="text" class="form-control" id="modal-referens" name="referens" required>
                                </div>
                            </div>
                            <hr>
                            <h5>Bokföringsposter</h5>
                            <div id="entries-container"></div>
                            <button type="button" id="add-entry-row" class="btn btn-sm btn-outline-secondary mt-2">
                                <i class="bi bi-plus"></i> Lägg till rad
                            </button>
                            <div class="d-flex justify-content-between mt-3 fw-bold border-top pt-2">
                                <span>Total Debet: <span id="total-debet">0.00</span></span>
                                <span>Total Kredit: <span id="total-kredit">0.00</span></span>
                                <span>Balans: <span id="balance" class="text-danger">0.00</span></span>
                            </div>
                        </div>
                        <!-- Höger kolumn: Info & Underlag -->
                        <div class="col-md-4 bg-light p-3 rounded">
                            <div id="modal-bank-event-info" class="mb-3" style="display: none;">
                                <h5><i class="bi bi-bank me-2"></i>Bankhändelse</h5>
                                <p class="mb-1"><strong>Datum:</strong> <span id="bank-event-date"></span></p>
                                <p class="mb-1"><strong>Referens:</strong> <span id="bank-event-ref"></span></p>
                                <p class="mb-1"><strong>Belopp:</strong> <span id="bank-event-amount"></span></p>
                            </div>
                            
                            <div id="modal-invoice-info" class="mb-3" style="display: none;">
                                <h5><i class="bi bi-file-earmark-text me-2"></i>Fakturadetaljer</h5>
                                <p class="mb-1"><strong>Fakturanr:</strong> <span id="invoice-info-number"></span></p>
                                <p class="mb-1"><strong>Summa:</strong> <span id="invoice-info-sum"></span> kr</p>
                                <p class="mb-1"><strong>Moms:</strong> <span id="invoice-info-tax"></span> kr</p>
                            </div>

                            <div id="modal-underlag-section" class="mb-3" style="display: none;">
                                <h5><i class="bi bi-paperclip me-2"></i>Koppla underlag</h5>
                                <div class="mb-2">
                                    <label for="invoice-select" class="form-label">Fakturor</label>
                                    <select id="invoice-select" multiple></select>
                                </div>
                                <div>
                                    <label for="attachment-select" class="form-label">Bilagor</label>
                                    <select id="attachment-select" multiple></select>
                                </div>
                            </div>

                            <h5>Valda underlag:</h5>
                            <ul id="underlag-list" class="list-group list-group-flush"></ul>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger me-auto" id="delete-entry-btn-modal" style="display: none;"><i class="bi bi-trash me-1"></i>Radera</button>
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Avbryt</button>
                    <button type="submit" class="btn btn-primary" id="save-entry-btn">
                        <span class="spinner-border spinner-border-sm d-none" role="status" aria-hidden="true"></span>
                        <i class="bi bi-check-circle me-1"></i>
                        Spara
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
